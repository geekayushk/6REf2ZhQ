<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="row">
        <div class="header">
            <h3 class="title">Most Watched Films</h3>
        </div>
        <div class="container">
            <button class="handle left-handle">
                <div class="text">&#8249;</div>
            </button>
            <div class="slider">
                <div class="card">
                    <img src="./images/oppenheimer.jpg" alt="Oppenheimer">
                    <p class="movie-title">Oppenheimer</p>
                </div>
                <div class="card">
                    <img src="./images/past lives.jpg" alt="Movie 2">
                    <p class="movie-title">Past Live</p>
                </div>
                <div class="card">
                    <img src="./images/polite society.jpg" alt="Movie 3">
                    <p class="movie-title">Polite Societ</p>
                </div>
                <div class="card">
                    <img src="./images/robots.jpg" alt="Movie 4">
                    <p class="movie-title">Robots</p>
                </div>
                <div class="card">
                    <img src="./images/sanctuary.jpg" alt="Movie 5">
                    <p class="movie-title">Sanctuary</p>
                </div>
                <div class="card">
                    <img src="./images/talk to me.jpg" alt="Movie 6">
                    <p class="movie-title">Talk to me</p>
                </div>
                <div class="card">
                    <img src="./images/afraid.jpg" alt="Movie 7">
                    <p class="movie-title">Beau is Afraid</p>
                </div>
                <div class="card">
                    <img src="./images/air.jpg" alt="Movie 8">
                    <p class="movie-title">Air</p>
                </div>
                <div class="card">
                    <img src="./images/father.jpg" alt="Movie 9">
                    <p class="movie-title">About My Father</p>
                </div>
                <div class="card">
                    <img src="./images/gog.jpg" alt="Movie 10">
                    <p class="movie-title">Guardians of the Galaxy</p>
                </div>
                <div class="card">
                    <img src="./images/theregod.jpg" alt="Movie 11">
                    <p class="movie-title">Are you hhere god? It's Margaret</p>
                </div>
                <div class="card">
                    <img src="./images/big geoge foreman.jpg" alt="Movie 11">
                    <p class="movie-title">Big George Forman</p>
                </div>
            </div>
            <button class="handle right-handle">
                <div class="text">&#8250;</div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
